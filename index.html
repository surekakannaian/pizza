<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="" class="h-100 w-100">
            </div>
                <div id="my" class="topnav">
                    <a href="#home"> HOME</a>
                    <a href="#menu"> MENU</a>
                    <a href="#gallery"> GALLERY</a>
                    <a href="#contact"> CONTACT</a>
                    <a href="#" class="icon" onclick="opens()"><i class="fa-solid fa-bars"></i></a>
                </div>
        </div>
    </header>
    <main>
        <section id="home" class="container-fluid p-0">
            <img src="images/bg-3.png" alt="" class="w-100 h-100 img">
            <h1>PERFECT PIZZAS</h1>
            <div class="arrow">
            <div class="prev" onclick="prev()">
               <a  i class="fa-solid fa-arrow-left"></i></a> 
            </div>
            <div class="next" onclick="next()">
               <a > <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
        </section>
        <section class="container mt-5" id="menu" >
            <h1 class="text-center">OUR MENU</h1>
            <div class="row">
                <div class="col-sm-4 p-3">
                    <div class="card " id="card1" onclick="view()">
                        <img src="images/menu-1.png" alt="" class="w-100 h-100" id="hello">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <img src="images/menu-2.png" alt="" class="w-100 h-100">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <img src="images/menu-3.png" alt="" class="w-100 h-100">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <img src="images/menu-4.png" alt="" class="w-100 h-100">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <img src="images/menu-5.png" alt="" class="w-100 h-100">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <img src="images/menu-6.png" alt="" class="w-100 h-100">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid" id="banner">
           <div class="container w-50 pt-5 float-end h-50 mt-5">
            <h1 class="text-light">-30% on all salads & drinks</h1>
            <button class="btn btn-warning">CONTACT</button>
           </div>
        </section>
        <section id="gallery" class="container-fluid mt-5 mb-5">
           <div class="row">
            <div class="col-md-2">
                <img src="images/gallery-1.png" alt="" class="w-100 h-100">
            </div>
            <div class="col-md-3">
                <img src="images/gallery-2.png" alt="" class="w-100 h-100">
            </div>
            <div class="col-md-7">
                <div class="row mb-3">
                    <div class="col-md-5">
                        <img src="images/gallery-3.png" alt="" class="w-100 h-100">
                    </div>
                    <div class="col-md-7">
                        <img src="images/gallery-4.png" alt="" class="w-100 h-100">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <img src="images/gallery-5.png" alt="" class="w-100 h-100">
                    </div>
                    <div class="col-md-4">
                        <img src="images/gallery-6.png" alt="" class="w-100 h-100">
                    </div>
                    <div class="col-md-4">
                        <img src="images/gallery-7.png" alt="" class="w-100 h-100">
                    </div>
                </div>
            </div>
           </div>
        </section>
        <section id="contact">
          <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="email" required>
                    </div>  
                </div>
                <textarea name="" id="" class="form-control mt-3" rows="8" placeholder="message" required></textarea>
                <button class="btn btn-info mt-4">submit</button>
            </form>
          </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark mt-3 p-4">
        <p class=" text-light text-center">&copy;copyrights by abd</p>
    </footer>
    <script>
        var container = document.querySelector('.img');
        var img = ['images/bg-3.png' ,'images/bg-4.png', 'images/gallery-1.png'];
        var num=0;
        function next(){
            num++;
            if (num>=img.length){
                num=0;
                container.src=img[num];
            }
            else{
                container.src=img[num];
            }
        } 
        function prev(){
            num--;
            if(num<0){
               num=img.length-1;
               container.src=img[num]
            }
            else{
                container.src=img[num]
            }
        }
        function opens(){
  var x = document.getElementById("my");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
    </script>
</body>

</html>
